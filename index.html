<!DOCTYPE html>
<html ng-app="internApp">
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
        <meta charset="utf-8">
        <title>Intern Project</title>
    </head>
    <body ng-controller="internCtrl">
      <div class="container">
        <header>
          <div class=header-contents>
          <a href="#">
            <img src="img/icons/Minimal-Magnifying-Glass.png" style="height: 20px;"></a>
            <p>DevMountain</p>
            <a href="#">
              <img src="img/icons/burger-menu.png" style="height: 20px">
            </a>
          </div>
        </header>
      </div>
        <hr>
        <main>
            <div class="main-wrapper">
                <div class="input-column">
                    <p class="greeting">Welome to <span>DevMountain</span> Social <br> Add Some Info So Friends Can Find You</p>
                    <input class="sm-input" type="text" placeholder="Full Name" ng-model="fullName">
                    <input class="sm-input" type="text" placeholder="Tagline" ng-model="tagline">
                    <input class="sm-input" type="text" placeholder="Profile Image Url" ng-model="imgUrl">
                    <textarea class="bio" type="text" placeholder="Bio" ng-model="bio"></textarea>

                    <div class="button-wrapper">
                      <a href="#">
                        <button ng-click="storeProfile(fullName, tagline, imgUrl, bio)">Save Changes</button>
                        </a>
                    </div>

                </div>
                <div class="right-column">
                  <div class="triangle-bg">

                  </div>
                  <div class="triangle-fg">
                  </div>
              </div>
            </div>
          </main>
            <hr>
                <footer>

                    <div class="bottom-nav-wrapper">
                        <div class="bottom-nav">
                            <p>View Friends</p>
                            <p>Find Friends</p>
                            <p>Update Profile</p>
                        </div>
                    </div>
                </footer>
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.js"></script>
                <script src="js/app.js"></script>
                <script src="js/controller.js"></script>
                <script src="js/service.js"></script>
                <script src="js/animation.js"></script>


                </body>

                </html>
